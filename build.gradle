plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2' }
    maven { url 'https://libraries.minecraft.net' }
    maven { url 'https://clojars.org/repo/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.github.GiantLuigi4:FlameMC:79e69be'
    implementation 'com.github.GiantLuigi4:Bytecode-Utils:509c9e4'
    implementation 'com.github.GiantLuigi4:MCMappingsHelper:49b0977786'
    compileOnly group: 'org.javassist', name: 'javassist', version: '3.27.0-GA'
    compileOnly 'org.codehaus.janino:janino:3.1.2'
    compileOnly 'org.codehaus.janino:commons-compiler:3.1.2'
    compileOnly 'org.codehaus.janino:commons-compiler-jdk:3.1.2'
}
