plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

ext {
    flameMCVersion = '0840e53c1e'
    flameASMVersion = '9eb3bad50f'
    bytecodeUtilsVersion = '455c3d13b7'
    MCMappingsHelperVersion = '3edf7efa3d'
}

repositories {
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2' }
    maven { url 'https://libraries.minecraft.net' }
    maven { url 'https://clojars.org/repo/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "com.github.GiantLuigi4:FlameMC:$flameMCVersion"
//    compileOnly "com.github.GiantLuigi4:FlameASM:$flameASMVersion"
